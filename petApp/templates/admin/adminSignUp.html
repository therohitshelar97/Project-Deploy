{% extends 'admin/adminBase.html' %}
{% block title %} Admin_Sign_Up_Form {% endblock %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-10 offset-1 shadow border">
                <div class="mt-3">
                    <form action="" method="post">
                        {% csrf_token %}
                        UserName:<input type="text" name="uname" class="form-control" />
                        Email:<input type="email" name="email" class="form-control" />
                        Password:<input type="password" name="pass" class="form-control" />
                        {{form.as_p}}
                        <input type="submit" value="Sign_Up" class="btn btn-success mt-4 mb-3" />
                        <a href="{% url 'login' %}" class="btn btn-success mt-4 mb-3">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{%  endblock %}
