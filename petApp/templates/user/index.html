{% extends 'user/base.html' %}

{% block title %} {% endblock %}



{% block content %}

<div>
    {% include 'user/slider.html' %}
</div>

<div class="container">
    <div class="row">
        {% for i in allpets %}
        <div class="col-lg-3 shadow border">
            <a href="{% url 'login' %}">
                <div class="">
                    <h1>{{data}}</h1>
                    <figure>
                        <img src={{i.image.url}} width="100%" height="200" class="mt-2" />
                    </figure>
                    <figcaption>
                        <h5>{{i.pname}}</h5>
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
                            <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z"/>
                          </svg>
                          <span>{{i.price}}</span>
                          <p><span class="text-primary">Delivery Expected On</span>: <span class="text-danger">{{delivery_date}}</span></p>
                
                    </figcaption>
                   <div class="row mb-3">
                    <div class="col-6">
                        
                        <a href="{% url 'login'  %}" class="btn btn-success">Buy_Now</a>
                    </div>
                    <div class="col-6">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <input type="number" value={{i.id}} name="cid" class="inhide" /> 
                            <input type="submit" value="Add_To_Cart" class="btn btn-warning" />
                        </form>
                    </div>
                   </div>
                </div> 
                </a>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
