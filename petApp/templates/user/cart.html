{% extends 'user/base.html' %}

{% block title %} Cart  {% endblock %}

{% block content %}
{% if messages %}
{% for message in messages %}
    <script>
        alert('{{message}}')
    </script>
{% endfor %}
{% endif %}
<div class="container mt-3">
    {% if all %}
    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                
                {% for i in all %}
               
                <div class="col-lg-4 shadow">
                    <a href="{% url 'details' i.id i.category %}">
                    <div>
                        <figure>
                            <img src={{i.image.url}} width="100%" height="300px" class="mt-2" />
                        </figure>
                        <figcaption>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
                                <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z"/>
                            </svg>
                            <span>{{i.price}}</span>
                        </figcaption>
                        <div>
                            <a href="{% url 'removecart' i.id %}" class="btn btn-primary mt-2 mb-3">Remove_Cart</a>
                        </div>
                    </div>
                </a>
                </div>
          
                {% endfor %}
               
        </div>
       
        </div>
        <div class="col-lg-3">
            <button class="btn btn-warning"><h1>Total_Amount</h1><span class="text-success"><h1>{{total_amount}}</h1></span></button>
            <a href="{% url 'cartaddress' %}"><button class="btn btn-success align1 mt-3">Buy_Now</button></a> 
    
        </div>
    </div>

    {% else %}
    <div class="cartNo">
            <h1>No Carts Items</h1>
    </div>
 {% endif %}

</div>

{% endblock %}
