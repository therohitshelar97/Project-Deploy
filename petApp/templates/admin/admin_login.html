<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <style>
         .login{
            background-color: orange;
            color:blueviolet;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-2 shadow">
                <h1 class="login mt-3 border">If You Are Trader Login Here</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    UserName:<input type="text" name="uname" class="form-control" />
                    Password:<input type="password" name="pass" class="form-control">
                     
                    <input type="submit" value="Login" class="btn btn-success mt-3 mb-3" />
                    <a href="{% url 'adminsignup' %}" class="btn btn-success"> Sign_Up </a> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
